<app-card
  [title]="'Card'"
  [subTitle]="'Components'"
  [iconClasses]="'fas fa-info-circle'"
>
  <p body>Body Content</p>
  <p footer>Footer Content</p>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionData"></app-accordion>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body></app-progress-bar>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Star Ratings'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="2.75"></app-star-ratings>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="false" [loaderType]="loaderType"></app-loader>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Credit Card Input'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card-input
      [creditCardNumber]="'4321432143214321'"
      [isReadonly]="false"
    ></app-credit-card-input>
    <br />
    <app-credit-card-input
      [creditCardNumber]="'4321432143214321'"
      [isReadonly]="true"
    ></app-credit-card-input>
  </div>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Twitter Post'"
  [subTitle]="'Components'"
>
  <app-twitter-post body></app-twitter-post>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'LinkedIn Post'"
  [subTitle]="'Components'"
>
  <app-linkedin-post body></app-linkedin-post>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Modal'"
  [subTitle]="'Components'"
>
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-modal>
  </div>

  <div footer>
    <button (click)="modal.open()">Call Modal</button>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Quote'"
  [subTitle]="'Components'"
>
  <app-quote
    body
    [quote]="'Get Good. Get Great. Get Better.'"
    [author]="'John Doe'"
    [occupation]="'Software Engineer, Mentor'"
  >
  </app-quote>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Toggle'"
  [subTitle]="'Components'"
>
  <app-toggle [isOn]="toggleValue" body></app-toggle>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Rich Text Viewer'"
  [subTitle]="'Components'"
>
  <div body>
    <div>
      <h3>Good Example</h3>
      <app-rich-text-viewer
        [htmlText]="'<p>Hello World</p>'"
      ></app-rich-text-viewer>
    </div>

    <div>
      <h3>Empty Example</h3>
      <app-rich-text-viewer [htmlText]="'   '"></app-rich-text-viewer>
    </div>

    <div>
      <h3>Bad HTML Example</h3>
      <app-rich-text-viewer
        [htmlText]="'<p> Hello World'"
      ></app-rich-text-viewer>
    </div>
  </div>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Search List'"
  [subTitle]="'Components'"
>
  <app-search-list
    body
    [items]="['United States', 'Mexico', 'United Arab Emirates']"
  ></app-search-list>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Debounce Search'"
  [subTitle]="'Components'"
>
  <app-debounce-search
    body
    (searchUpdate)="debounceExampleMethod($event)"
  ></app-debounce-search>
</app-card>
